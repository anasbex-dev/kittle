<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link id="themeStylesheet" rel="stylesheet" href="kittle-1.0.0.css">
   <!-- Material Icons CDN -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Grid</title>
</head>

<body>
<!-- Atur transisi menggunakan variabel CSS -->
<style>
  :root {
    --kittle-nav-transition: slide-up; /* Bisa: fade, slide-up, scale */
  }
</style>

<div class="kittle-bottom-nav">
  <div class="kittle-nav-item active" data-tab="home">
    <i class="material-icons">home</i>
    <span>Home</span>
  </div>
  <div class="kittle-nav-item" data-tab="search">
    <i class="material-icons">email</i>
    <span>Email</span>
  </div>
  <div class="kittle-nav-item" data-tab="profile">
    <i class="material-icons">image</i>
    <span>Gambar</span>
  </div>
</div>

<div class="kittle-nav-content active fade">
  <p>Konten Home</p>
</div>
<div class="kittle-nav-content scale">
  <p>Konten Search</p>
</div>
<div class="kittle-nav-content scale">
  <img src="assets/image/kittle.png" class="kittle-img" alt="Gambar Default">
<img src="assets/image/kittle.png" class="kittle-img rounded" alt="Gambar Bulat">
<img src="assets/image/kittle.png" class="kittle-img shadow" alt="Gambar dengan Shadow">
<img src="assets/image/kittle.png" class="kittle-img blur-hover" alt="Gambar dengan Efek Blur Hover">
<img src="assets/image/kittle.png" class="kittle-img grayscale-hover" alt="Gambar Hitam Putih saat Hover">
<img src="assets/image/kittle.png" class="kittle-img opacity-hover" alt="Gambar dengan Efek Opacity Hover">
<img src="assets/image/kittle.png" class="kittle-img fade-in" alt="Gambar dengan Animasi Fade In">
</div>


<a href="#" class="kittle-text">Link Biasa</a>
<a href="#" class="kittle-text underline-hover">Link dengan Efek Underline</a>

<script>
  document.addEventListener("DOMContentLoaded", function () {
  const navItems = document.querySelectorAll(".kittle-nav-item");
  const contents = document.querySelectorAll(".kittle-nav-content");

  navItems.forEach((item, index) => {
    item.addEventListener("click", () => {
      const transitionType = document.documentElement.style.getPropertyValue("--kittle-nav-transition") || "scale";

      navItems.forEach(i => i.classList.remove("active"));
      contents.forEach(c => {
        c.classList.remove("active", "fade", "slide-up", "scale");
        c.style.opacity = "0";
      });

      item.classList.add("active");
      contents[index].classList.add("active", transitionType);
      setTimeout(() => {
        contents[index].style.opacity = "1";
      }, 50);
    });
  });
});
</script>

</body>

</html>
