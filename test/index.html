<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kittle Framework</title>
  <link rel="stylesheet" href="../kittle-1.0.0.css">
  <script type="module" src="../kittle-1.0.0.js"></script>
</head>
<body style="--body:19px;">

<navbar-kittle bg-dark rounded>
  <span slot="logo">My Logo</span>
  <a slot="menu" href="#" class="nav-link">Home</a>
  <a slot="menu" href="#" class="nav-link">About</a>
  <a slot="menu" href="#" class="nav-link">Contact</a>
</navbar-kittle>

<kittle-button bg-color="blue" text-color="white" padding="14px 30px">
  Klik Aku!
</kittle-button>
<kittle-button glass blur-shadow>Tekan Aku</kittle-button>
<kittle-grid rounded="20px" bg-color="white">
  <div style="background: lightpink; padding: 20px;">Rounded Item</div>
  <div style="background: lightseagreen; padding: 20px;">Rounded Item</div>
</kittle-grid>
<kittle-grid columns="4" gap="20px">
  <div style="background: pink; padding: 20px;">Box 1</div>
  <div style="background: lightgray; padding: 20px;">Box 2</div>
  <div style="background: yellow; padding: 20px;">Box 3</div>
  <div style="background: cyan; padding: 20px;">Box 4</div>
</kittle-grid>
  <card-kittle bg-color="lightcoral" text-color="white" rounded="13px" kittle-unline position-content="top">
  <h2>Kartu Biru</h2>
  <p>Isi dari kartu ini berwarna biru dengan teks putih.</p>
</card-kittle>
  <card-kittle bg-color="blue" text-color="black" rounded="13px" kittle-unline unline-color="red" position-content="bottom">
  <h2>Kartu Biru</h2>
  <p>Isi dari kartu ini berwarna biru dengan teks putih.</p>
</card-kittle>

<kittle-overscroll mode-scroll="horizontal" width="130px" height="200px">
  <p style="white-space: nowrap; margin-right: 20px;">Item 1</p>
  <p style="white-space: nowrap; margin-right: 20px;">Item 2</p>
  <p style="white-space: nowrap; margin-right: 20px;">Item 3</p>
</kittle-overscroll>

<kittle-overscroll height="200px">
  <p>Item 1</p>
  <p>Item 2</p>
  <p>Item 3</p>
  <p>Item 4</p>
  <p>Item 5</p>
</kittle-overscroll>

</body>
</html>
